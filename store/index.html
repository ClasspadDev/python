<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store | Python on ClassPad II</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --cp-white: #f4f4f5;
            --cp-text: #a1a1aa;
            --cp-bg: #1f2325;
            --cp-accent: #00dc68;
            --cp-accent-hover: #2bfd87;
            --cp-disabled: #3f3f46;
            --cp-text-black: #003719;
            --cp-dark: #18181b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
            background-color: var(--cp-bg);
            color: var(--cp-white);
            line-height: 1.6;
        }

        h1,
        h2,
        h3 {
            font-family: 'Archivo Black', Arial, Helvetica, sans-serif;
            font-weight: 900;
            line-height: 1.2;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .section {
            padding: 4rem 0;
        }

        .section-header {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 3rem;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .section-subtitle {
            font-size: 1.1rem;
            color: var(--cp-text);
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            text-align: center;
        }

        .btn-primary {
            background: var(--cp-accent);
            color: var(--cp-text-black);
        }

        .btn-primary:hover {
            background: var(--cp-accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 220, 104, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--cp-white);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Filter Tags */
        .filter-container {
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.8rem;
        }

        .filter-label {
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: var(--cp-text);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--cp-text);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--cp-accent);
            color: var(--cp-text-black);
            border-color: var(--cp-accent);
        }

        /* App Grid (Reused) */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .app-header {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .app-title {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .app-author {
            font-size: 0.8rem;
            color: var(--cp-text);
        }

        .app-body {
            display: flex;
            padding: 1rem;
            gap: 1.5rem;
            flex: 1;
        }

        .app-image {
            width: 240px;
            height: 396px;
            background-size: cover;
            background-position: center;
            border-radius: 2px;
            flex-shrink: 0;
            background-color: #333;
        }

        .app-details {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .app-description {
            font-size: 0.9rem;
            color: var(--cp-text);
            margin-bottom: 1rem;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 14;
            line-clamp: 14;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .app-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .app-tag {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: #d1d5db;
        }

        .app-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .app-btn {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            text-align: center;
            flex: 1;
            min-width: 80px;
        }

        /* Footer (Simplified) */
        .footer {
            padding: 3rem 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 4rem;
        }

        .footer a {
            color: var(--cp-text);
            text-decoration: none;
            margin: 0 1rem;
        }

        .footer a:hover {
            color: var(--cp-accent);
        }

        @media (max-width: 600px) {
            .app-grid {
                grid-template-columns: 1fr;
            }

            .app-body {
                flex-direction: column;
            }

            .app-image {
                width: 100%;
                height: 300px;
                background-position: top center;
            }
        }

        /* Header */
        header {
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--cp-white);
        }

        .logo span {
            color: var(--cp-accent);
        }

        .back-button {
            display: flex;
            align-items: center;
            color: var(--cp-text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: var(--cp-white);
        }

        .back-button svg {
            margin-right: 0.5rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="../index.html" class="logo">ClassPad<span>.Dev</span></a>
                <a href="../index.html" class="back-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back to Python
                </a>
            </div>
        </div>
    </header>

    <div class="container section">
        <div class="section-header">
            <h1 class="section-title">App Store</h1>
            <p class="section-subtitle">Discover and install amazing Python apps for your ClassPad II</p>
        </div>

        <div class="filter-container">
            <div style="width: 100%;">
                <div class="filter-label">Categories</div>
                <div class="filter-group" id="filter-categories">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <!-- Games -->
                    <button class="filter-btn" data-filter="Game">Games</button>
                    <button class="filter-btn" data-filter="Action">Action</button>
                    <button class="filter-btn" data-filter="Strategy">Strategy</button>
                    <button class="filter-btn" data-filter="RPG">RPG</button>
                    <button class="filter-btn" data-filter="Puzzle">Puzzle</button>
                    <button class="filter-btn" data-filter="Classic">Classic</button>
                    <!-- Education -->
                    <button class="filter-btn" data-filter="Education">Education</button>
                    <button class="filter-btn" data-filter="Math">Math</button>
                    <button class="filter-btn" data-filter="Physics">Physics</button>
                    <button class="filter-btn" data-filter="Chemistry">Chemistry</button>
                    <!-- Apps -->
                    <button class="filter-btn" data-filter="Utility">Utilities</button>
                    <button class="filter-btn" data-filter="Graphics">Graphics</button>
                </div>
            </div>
        </div>

        <div id="apps-container">
            <div class="loading">Loading apps...</div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <a href="../index.html">Home</a>
            <a href="https://discord.gg/knpcNJTzpd">Community</a>
            <a href="https://github.com/classpaddev">GitHub</a>
            <a href="/wiki">Wiki</a>
            <p style="margin-top: 2rem; color: #666; font-size: 0.8rem;">ClassPad.Dev is not affiliated with Casio.</p>
        </div>
    </footer>

    <script>
        let allApps = []; // Global state

        document.addEventListener('DOMContentLoaded', function () {
            // Filter Buttons Setup
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const filter = e.target.getAttribute('data-filter');
                    setFilter(filter);
                });
            });

            // Initial Load
            fetch('meta.json')
                .then(response => response.json())
                .then(data => {
                    allApps = data;

                    // Check URL for initial filter
                    const urlParams = new URLSearchParams(window.location.search);
                    const typeParam = urlParams.get('type');

                    if (typeParam) {
                        // Map url param to filter label format if needed, simplistic match for now
                        // e.g. ?type=classic -> Classic
                        const mapped = typeParam.charAt(0).toUpperCase() + typeParam.slice(1);
                        setFilter(mapped);
                    } else {
                        renderApps(allApps);
                    }
                })
                .catch(error => console.error('Error:', error));
        });

        function setFilter(filter) {
            // UI Update
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.getAttribute('data-filter') === filter) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            if (filter === 'all' || !filter) {
                renderApps(allApps);
                return;
            }

            // Filtering Logic
            const filtered = allApps.filter(app => {
                if (!app.tags) return false;
                // Loose matching
                return app.tags.some(tag => tag.toLowerCase() === filter.toLowerCase());
            });

            renderApps(filtered);
        }

        function renderApps(apps) {
            const container = document.getElementById('apps-container');
            container.innerHTML = '';

            if (apps.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 3rem; color: #888;">No apps found in this category.</div>';
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'app-grid';

            apps.forEach(app => {
                const card = document.createElement('div');
                card.className = 'app-card';

                // Image handling: check if relative path needs adjustment or is absolute
                // Simpler: assume images are relative to current page location unless http
                let imgUrl = app.image || `https://placehold.co/320x528/333/00dc68?text=${encodeURIComponent(app.name)}`;

                // Tags
                const tagsHtml = (app.tags || []).map(t => `<span class="app-tag" style="background:#333; padding:2px 6px; border-radius:4px; font-size:0.7em; margin-right:4px;">${t}</span>`).join('');

                card.innerHTML = `
                    <div class="app-header">
                        <span class="app-title" style="font-weight:bold;">${app.name}</span>
                        <span class="app-author" style="font-size:0.8em; color:#aaa;">by ${app.author}</span>
                    </div>
                    <div class="app-body">
                         <div class="app-image" style="background-image: url('${imgUrl}');"></div>
                         <div class="app-details">
                            <div style="margin-bottom:0.5rem;">${tagsHtml}</div>
                            <p class="app-description">${app.description}</p>
                            <div class="app-actions">
                                <a href="${app.download}" class="btn btn-primary app-btn">Download</a>
                                <a href="${app.installation}" class="btn btn-secondary app-btn" target="_blank">Details</a>
                            </div>
                         </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            container.appendChild(grid);
        }
    </script>
</body>

</html>
